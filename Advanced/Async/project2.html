<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>this is for showing the data of key pressed</h1>
    <div class="insert">
        <div class="key">

        </div>

    </div>
    
</body>

<script>
    const inserting = document.querySelector(".insert")

    window.addEventListener("keydown",(e)=>{
        inserting.innerHTML = `
        <div class = "color">

            <table>
                <tr>
                    <th>Key</th>
                    <th>Keycode</th>
                    <th>code</th>
                </tr>
                <tr>
                    <th>${e.key}</th>
                    <th>${e.keyCode}</th>
                    <th>${e.code}</th>
                </tr>
                </table>
            
        </div>
        
        `
    })
</script>
</html>
